<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/741148eb30.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main/home.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span class="random">Random</span>
            <span class="quote">Quote</span>
        </div>
        <ul>
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
            <div class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="favorites.html" id="favorites-nav">Favorites (0)</a></li>
            </div>
        </ul>
    </nav>
    <main class="content">
        <div class="quote-wrap">
            <div class="quote-box">
                <span id="quote-id"></span>
                <div id="quote-author"></div>
                <div class="quote-text">"<span id="quote-text"></span>"</div>
            </div>
            <hr>
            <div class="quote-buttons">
                <button id="new-quote">NEW QUOTE</button>
                <button id="favorite"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
    </main>
    <footer>
        Made with <i class="fas fa-heart"></i> by <a href="https://github.com/piterxyz">piterxyz</a>
    </footer>
</body>

</html>
