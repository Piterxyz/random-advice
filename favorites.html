<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/741148eb30.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main/favorites.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span class="random">Random</span>
            <span class="quote">Quote</span>
        </div>
        <ul>
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
            <div class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="favorites.html" id="favorites-nav">Favorites (0)</a></li>
            </div>
        </ul>
    </nav>
    <main class="content">
        <div class="favorite-wrap">
            <button id="left-arrow">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="favorite-box">
                <div id="favorite-title"></div>
                <div id="favorite-text"></div>
                <div id="favorite-author"></div>
            </div>

            <hr id="separator">

            <div class="favorite-buttons">
                <button id="clear-all-favorites">CLEAR ALL FAVORITES</button>
                <button id="delete-favorite"><i class="fa-solid fa-trash"></i></button>
            </div>
            
            <button id="right-arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    <footer>
        Made with <i class="fas fa-heart"></i> by <a href="https://github.com/piterxyz">piterxyz</a>
    </footer>
</body>

</html>
